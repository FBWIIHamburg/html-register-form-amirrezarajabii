<table style="border: 1px solid green;border-collapse: collapse;text-align: center">
    <tr style="height: 50px;border: 2px solid green">
    <td style="width: 100px;border: 2px solid green">Name</td>
    <td style="width: 100px;border: 2px solid green"><input type="text" placeholder="Type your Name ..."></td>
    </tr>
    <tr style="height: 50px;">
    <td style="width: 100px;border: 2px solid green">Last Name</td>
    <td style="width: 100px;border: 2px solid green"><input type="text" placeholder="Type your Last Name ..."></td>
    </tr>
    <tr style="height: 50px;">
    <td style="width: 100px;border: 2px solid green">Email</td>
    <td style="width: 100px;border: 2px solid green"><input type="email" placeholder="Type your Email ..."></td>
    </tr>
    <tr style="height: 50px;">
    <td style="width: 100px;border: 2px solid green">Telephone</td>
    <td style="width: 100px;border: 2px solid green"><input type="number"placeholder="Type your Phon Number ..."></td>
    </tr>
    <tr style="height: 50px;">
    <td style="width: 100px;border: 2px solid green">Photo</td>
    <td style="width: 100px;border: 2px solid green"><input type="file"></td>
    </tr>
</table>
